name: Deploy Astro site to GitHub Pages

on:
  push:
    branches:
      - main  # ðŸ‘ˆ or 'master' if you're using that instead

permissions:
  contents: write  # âœ… Needed to deploy to GitHub Pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20  # âœ… Use Node 20 or 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build with Astro
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist