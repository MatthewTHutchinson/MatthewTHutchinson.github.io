name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: # allows manual deploy from GitHub Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v5

      - name: Install, build, and upload your site
        uses: withastro/action@v5
        # with:
        #   path: .                # Optional if your Astro project is in the root
        #   node-version: 20       # Optional; set Node version
        #   package-manager: npm   # Optional; or 'pnpm', 'yarn'
        #   build-cmd: npm run build # Optional custom build command

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4